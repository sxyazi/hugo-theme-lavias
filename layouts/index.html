{{ define "content" }}
	<section id="posts">
      {{- range (.Paginate (where site.RegularPages "Type" "!=" "section")).Pages -}}
				<article>
					<a href="{{ .RelPermalink }}" title="{{ .Title }}">{{ .Title }}</a>
					<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
					<details>{{ .Summary }}{{ if .Truncated }}â€¦{{ end }}</details>
				</article>
      {{- end }}
      {{ partial "paginator.html" . }}
	</section>
{{ end }}
